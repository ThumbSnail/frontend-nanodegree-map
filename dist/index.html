<!DOCTYPE html><html><head><meta charset="utf-8"><!--User-scalable=no via: https://developers.google.com/maps/documentation/javascript/basics --><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>Indiana State Parks</title><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran"><script src="https://maps.googleapis.com/maps/api/js"></script><script src="js/knockout-3.3.0.js"></script></head><body><div class="container"><div class="title-bar"><!--Menu Icon attribution: Timothy Miller, via https://www.iconfinder.
			com/icons/134216/hamburger_lines_menu_icon--><img class="title-flag second-flag" src="img/IndianaFlag.svg" alt="Indiana State Flag"> <img class="menu-icon" src="img/MenuIcon.svg" alt="Menu Button" data-bind="click: toggleListView()"><h1 class="title-text">Indiana State Parks</h1><img class="title-flag" src="img/IndianaFlag.svg" alt="Indiana State Flag"></div><div class="views-container"><div class="list-view overlay" data-bind="css: { offscreen: isListViewActive() }"><div class="search-container"><input data-bind="value: strSearch, valueUpdate: 'keyup'" type="text" class="search-box" placeholder="Search by park name..."><select class="dropdown-field" data-bind="value: categorySearch"><option value="-1">All Parks</option><option value="1">w/ Only a Photo</option><option value="2">w/ Only a Fact</option><option value="3">w/ Only Both</option><option value="0">w/ Only Neither</option></select><ul class="name-list" data-bind="foreach: filterParks"><li class="list-item" data-bind="text: name, click: $parent.mimicMarkerClick"></li></ul></div></div><div id="map" class="map"></div></div></div><!-- /container--><!-- * This div exists so that Knockout has something to bind to.  The Google Map's
		 * infoWindow grabs it initially and then places it back when it's closed.
		 *
		 * Help/Source:
		 * http://stackoverflow.com/questions/15317796/knockout-loses-bindings-when-google
		 -maps-api-v3-info-window-is-closed
	--><div class="holder"><div class="knockout-infowindow" data-bind="with: currentPark()"><div class="title-container"><h2 class="info-title"><a target="_blank" data-bind="attr: { href: 'https://en.wikipedia.org/wiki/' + name + ' State Park' }, text: name"></a></h2></div><div class="weather-container"><p class="weather-text" data-bind="text: weatherTemp() + ' Â°F'"></p><img class="weather-icon" data-bind="attr: { src: weatherIcon() }" alt=""></div><img class="park-img" data-bind="attr: { src: img }" alt=""><div class="fact-container"><p class="park-desc" data-bind="text: desc"></p></div><div class="attribution-container"><span data-bind="text: $parent.wikiSourceStart"></span><a href="https://en.wikipedia.org/wiki/List_of_Indiana_state_parks" target="_blank" data-bind="visible: $parent.shouldDisplayLink()">Wikipedia</a><p>Weather via <a href="http://www.openweathermap.org" target="_blank">OpenWeatherMap</a></p></div></div></div><script src="js/jquery-1.11.3.min.js"></script><script src="js/main.js"></script></body></html>
