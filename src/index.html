<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--Google recommended NOT allowing scaling on mobile phones?-->
	<title>Indiana State Parks</title>
	<link rel="stylesheet" href="css/style.css"></link>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Catamaran'>

	<!--...huh, this needs the dom loaded, thus DON'T do the callback thing here.  Must only occur AFTER dom has loaded.  ...but, then this can't really be async, right?  
	maybe that's why the google example sticks this just before </body>  ... and they use BOTH async and defer?  Is that possible?

	whoa, they can also take an optional onload handler?  Maybe I need that?
	http://stackoverflow.com/questions/10808109/script-tag-async-defer-->

	<script src="https://maps.googleapis.com/maps/api/js"></script>

	<!--this really won't be needed for a long time, but is there a way to ensure it with a callback?-->
	<script src="js/knockout-3.3.0.js"></script>

</head>
<body>
	<div class="container">
		<div class="title-bar">
			<!--Menu Icon attribution: Timothy Miller, via https://www.iconfinder.
			com/icons/134216/hamburger_lines_menu_icon--> 
			<img class="menu-icon" src="img/MenuIcon.svg" alt="Menu Button">
			<h1 class="title-text">Indiana State Parks</h1>
			<img class="title-flag" src="img/IndianaFlag.svg" alt="Indiana State Flag">
		</div>
		<div class="views-container">
			<div class="list-view">
				<div class="search-container">
					<input type="text" class="search-box" placeholder="Search by park name...">
						<ul class="name-list" data-bind="foreach: parkList()">
							<li class="list-item" data-bind="text: name, click: $parent.mimicMarkerClick"></li>
						</ul>
				</div>
			</div>
			<div id="map" class="map">
			</div>
		</div>
	</div> <!-- /container-->

	<!-- * This div exists so that Knockout has something to bind to.  The Google Map's
		 * infoWindow grabs it initially and then places it back when it's closed.
		 *
		 * Help/Source:
		 * http://stackoverflow.com/questions/15317796/knockout-loses-bindings-when-google
		 -maps-api-v3-info-window-is-closed
	-->
	<div class="hidden">
		<div class="knockout-infowindow" data-bind="with: currentPark()">
			<h1 class="info-title"><a target="_blank" data-bind="attr: { href: 'https://en.wikipedia.org/wiki/' + name + ' State Park' }, text: name"></a></h1>'
			<div class="info">
				<img class="info-img" data-bind="attr: { src: img }">
			</div>
			<p class="desc" data-bind="text: desc"></p>
			<span class="attribution" data-bind="text: $parent.wikiSourceStart"></span><a href="https://en.wikipedia.org/wiki/List_of_Indiana_state_parks" target="_blank" data-bind="visible: $parent.shouldDisplayLink">Wikipedia</a>
			<p class="attribution">Weather data via <a href="http://www.openweathermap.org" target="_blank">OpenWeatherMap</a></p>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
